{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Editar Perfil
{% endblock %}

{% block content %}

        <div class="z-10 py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <h2 class="text-2xl">{{ user.username }}</h2>
            <form method="post">
               {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="">Edite os campos abaixo para editar seu perfil</legend>
                  {{ form|crispy }}
                </fieldset>
                <button class="bg-cyan-900 py-1 px-3 text-white md:text-lg rounded-md" type="submit">Alterar</button>
            </form>
            
        </div>

{% endblock %}
