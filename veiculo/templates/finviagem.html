{% extends 'base.html' %}
{% extends 'add.html' %}


{% block content %}
<div class="container">
<form method="POST" class="" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form%}
    <button type="submit" class="save bg-red-600 text-white py-1 px-3 rounded-md mt-10">Salvar</button>
</form>
</div>
{% for message in messages%}
      {% if message.tags == 'error' %}
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function(){
          $("#exampleModal").modal('show')
        });
        
      </script>
      {% endif %}
    {% endfor %}

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="justify-content-center">
            <h6 class="modal-title text-gray-800" id="exampleModalLabel"><i class="fas-check"></i>Erro</h6>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <div class="text-center text mt-3">
              <i class="fa-solid fa-circle-xmark fa-6x" style="color:#e0311a"></i>
              
            </div>
            <br>
            <div class="mb-3">
              <strong class="font-medium leading-normal text-gray-800">Quilometragem final menor que inicial! KM inicial: {{post.KM_Inicial}}</strong> 
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-dismiss="modal" >Fechar</button>
            
          </div>
        </div>
      </div>
    </div>
{% endblock %}
